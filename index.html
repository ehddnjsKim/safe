<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>safe sight</title>

    <link rel="stylesheet" href="/css/header.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/footer.css" />

    <link rel="shortcut icon" href="./img/logo_i.ico" type="image/x-icon" />

    <script defer src="/js/header.js"></script>
    <script defer src="/js/footer.js"></script>

    <script defer src="/message/safety-message.js"></script>
  </head>

  <body>
    <div class="wrapper">
      <div id="header-placeholder"></div>

      <main>
        <section class="top__section">
          <div class="container">
            <div class="top__box">
              <h1 class="top__title">
                <strong>Safe Sight</strong> 와<br />당신의 안전을 확인하세요
              </h1>
              <img class="top__img" src="./img/men.png" alt="작업자" />
            </div>
          </div>
        </section>

        <section class="main__section">
          <div class="container">
            <article class="main__gear">
              <div class="main__gear__container">
                <div class="gear__row row1">
                  <a href="/gear-pages/helmet.html">
                    <img class="gear__img" src="/img/helmet.png" alt="안전모" />
                    <h1 class="gear__title">안전모</h1>
                  </a>
                  <a href="/gear-pages/face.html">
                    <img class="gear__img" src="/img/face.png" alt="보안면" />
                    <h1 class="gear__title">보안면</h1>
                  </a>
                  <a href="/gear-pages/earmuffs.html">
                    <img
                      class="gear__img"
                      src="/img/earmuffs.png"
                      alt="귀마개"
                    />
                    <h1 class="gear__title">귀마개</h1>
                  </a>
                  <a href="/gear-pages/glasses.html">
                    <img
                      class="gear__img"
                      src="/img/glasses.png"
                      alt="보안경"
                    />
                    <h1 class="gear__title">보안경</h1>
                  </a>
                </div>

                <div class="gear__row row2">
                  <a href="/gear-pages/mask.html">
                    <img class="gear__img" src="/img/ffp.png" alt="마스크" />
                    <h1 class="gear__title">마스크</h1>
                  </a>
                  <a href="/gear-pages/belt.html">
                    <img class="gear__img" src="/img/belt.png" alt="안전대" />
                    <h1 class="gear__title">안전대</h1>
                  </a>
                  <a href="/gear-pages/clothing.html">
                    <img
                      class="gear__img"
                      src="/img/clothing.png"
                      alt="보호복"
                    />
                    <h1 class="gear__title">보호복</h1>
                  </a>
                  <a href="/gear-pages/shoes.html">
                    <img class="gear__img" src="/img/shoes.png" alt="안전화" />
                    <h1 class="gear__title">안전화</h1>
                  </a>
                  <a href="/gear-pages/gloves.html">
                    <img
                      class="gear__img"
                      src="/img/gloves.png"
                      alt="안전장갑"
                    />
                    <h1 class="gear__title">안전장갑</h1>
                  </a>
                </div>
              </div>
            </article>
            <div class="main__box">
              <aside class="main__side">
                <div class="main__side__container">
                  <div class="news">
                    <div id="news-widget"></div>
                  </div>
                </div>

                <div class="main__side__container">
                  <div class="news">
                    <div id="safety-guideline-widget"></div>
                  </div>
                </div>
              </aside>

              <article class="main__middle">
                <div class="preview__container">
                  <a
                    href="https://safesight-app.fly.dev/"
                    target="_blank"
                    class="preview__link"
                  ></a>
                  <iframe
                    src="https://safesight-app.fly.dev/"
                    frameborder="0"
                    allow="camera"
                  ></iframe>
                </div>
              </article>

              <aside class="main__side">
                <div class="main__side__container">
                  <div class="todayWeather">
                    <div id="weather-widget"></div>
                  </div>
                </div>
                <div class="main__side__container">
                  <div id="safetymessage-widget"></div>
                </div>
              </aside>
            </div>
          </div>
        </section>

        <section class="bottom__section">
          <div class="container">
            <div class="bottom__box">
              <h1>안전하고 행복한 하루 보내세요</h1>
            </div>
          </div>
        </section>
      </main>

      <div id="footer-placeholder"></div>

      <script type="module" src="news/news-widget.js"></script>
      <script type="module" src="weather/weather-widget.js"></script>
    </div>
  </body>
</html>
