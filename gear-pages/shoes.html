<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>helmet</title>
    <link rel="stylesheet" href="/css/header.css" />
    <link rel="stylesheet" href="/css/global.css" />
    <link rel="stylesheet" href="/css/footer.css" />
    <link rel="shortcut icon" href="/img/logo_i.ico" type="image/x-icon" />
    <script defer src="/js/header.js"></script>
    <script defer src="/js/helmet.js"></script>
    <script defer src="/js/footer.js"></script>
  </head>

  <body>
    <div id="header-placeholder"></div>
    <main>
      <h2 class="gear-title">보호 귀마개 소개</h2>
      <div class="top-container">
        <div class="img-box">
          <img src="/img/safemuffs.jpg" alt="보안면 사진" />
        </div>
        <div class="video-box">
          <iframe
            width="560"
            height="315"
            src="https://www.youtube.com/embed/iU3plQEAj-Y?si=_7aPTlAuldNah2Gq"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin"
            allowfullscreen
          ></iframe>
        </div>
      </div>

      <div class="bottom-container">
        <div class="b-box">
          <h4 class="gear-title">귀마개/이어머프✔</h4>
          <p class="box-content"></p>
        </div>

        <div class="b-box">
          <h4 class="box-title">귀마개/이어머프 착용 방법</h4>
          <p class="box-content"></p>
        </div>

        <div class="b-box">
          <h4 class="box-title">법적 기준</h4>
          <p class="box-content"></p>
        </div>

        <div class="b-box">
          <h4 class="box-title">안전 규정</h4>
          <p class="box-content"></p>
        </div>
      </div>

      <div class="container">
        <div class="bottom-text">
          <h3>안전 귀매개를 잘 착용하고 작업해요!</h3>
        </div>
      </div>
    </main>
    <div id="footer-placeholder"></div>
  </body>
</html>
